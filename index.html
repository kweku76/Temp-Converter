<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.4.1/cerulean/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />

  <title>Title</title>
  <style>
    body {
      background-color: #fff0;
    }

    html {
      background: linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%);
      width: 100%;
      height: 100%;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body>
  <div class="container"><br>
    <div class="jumbotron">
      <h1 class="display-3">Temperature Converter</h1>
      <p class="lead">Type a value in the Fahrenheit field to convert the value to Celsius:</p>
      <hr class="my-2">
      <div class="row">
        <div class="column col-sm-6">
          <p>
            <br><label style="font-weight: bold;">Fahrenheit </label>
            <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
              oninput="temperatureConverterC(this.value)" onchange="temperatureConverterC(this.value)">
          </p>
          <p style="font-weight: bold;">In Celcius: <span id="outputCelcius" style="
            color: #FF5722;
        "></span></p>
        </div>
        <div class="column col-sm-6">
          <p><br>
            <label style="font-weight: bold;">Celsius</label>
            <input id="inputCelsius" type="number" placeholder="Celsius" oninput="temperatureConverterF(this.value)"
              onchange="temperatureConverterF(this.value)">
          </p>
          <span style="font-weight: bold;">In Fahrenheit: <span id="outputFahrenheit" style="
            color: #FF5722;
        "></span></span>
        </div>
      </div>
    </div>
  </div>



  <script>
    function temperatureConverterC(valNum) {
      var valNum = parseFloat(valNum);
      document.getElementById("outputCelcius").innerHTML = (valNum - 32) / 1.8;
    }

    function temperatureConverterF(valNum) {
      valNum = parseFloat(valNum);
      document.getElementById("outputFahrenheit").innerHTML = (valNum * 1.8) + 32;
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
